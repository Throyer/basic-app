<!DOCTYPE html>
<html>
  <head>
    <title>Base</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="~{fragments/imports :: base-css}"></th:block>
  </head>
  <body>
    <th:block th:replace="~{fragments/navbar :: navbar}"></th:block>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form>
            <div class="card">
              <div class="card-body">
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label text-outline">Email</label>
                  <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext"
                      th:value="${#authentication.principal.username}">
                  </div>
                </div>
              </div>
            </div>
            <div class="card mt-2">
              <div class="card-body">
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label text-outline">Nome</label>
                  <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext"
                      th:value="${#authentication.principal.name}">
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <th:block th:replace="~{fragments/imports :: base-javascript}"></th:block>
  </body>
</html>
